[mypy]
# Global options
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = False
check_untyped_defs = True
warn_unused_ignores = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
no_implicit_optional = True

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Per-module options
[mypy-src.tests.*]
ignore_errors = True

[mypy-src.agent.__pycache__.*]
ignore_errors = True

[mypy-src.llm.__pycache__.*]
ignore_errors = True

[mypy-src.repo.__pycache__.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-jwt]
ignore_missing_imports = True

[mypy-fastapi]
ignore_missing_imports = True

[mypy-uvicorn]
ignore_missing_imports = True
